<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Webpage</title>
    </head>
    <body>
    <!-- Center will place the content in the middle. -->
    <center>
        
        <!-- hr: put horizontal rule. Size= Sets the height, in pixels, of the rule. -->
        <hr size="3" noshade>
        <!-- noshade attribute: Sets the rule to have no shading -->
        
        <h1>THE DISCOVERY OF INDIA</h1>
        
        <!-- br element represent a line break. -->
        <br>
        <h2>BY</h2>
        
        <br>
        <h3>JWAHARLAL NRHRU</h3>
        <hr size="3" noshade>

    </center>
    </body>
</html>
